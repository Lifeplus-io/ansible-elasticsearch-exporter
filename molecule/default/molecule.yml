---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: instance-centos8
    image: docker.io/pycontribs/centos:8
    pre_build_image: true
    privileged: True
    volume_mounts:
      - "/sys/fs/cgroup:/sys/fs/cgroup:rw"
    command: "/usr/sbin/init"
    environment: { container: docker }

provisioner:
  name: ansible
verifier:
  name: testinfra

