addons:
  apt:
    packages:
      - docker-ce
install:
  - pip install ansible==${ANSIBLE_INSTALL_VERSION} molecule==3.0.6 yamllint ansible-lint==4.2.0 docker==4.2.2 testinfra==5.2.2

script:
    - molecule test -s default
    - ansible --version

services:
  - docker

notifications:
  webhooks: https://galaxy.ansible.com/api/v1/notifications/
