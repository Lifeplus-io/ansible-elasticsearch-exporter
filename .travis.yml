---

    group: stable
    dist: xenial
    sudo: required
    
    language: python
    python:
      - 3.7
    cache: pip
    
    branches:
      only:
        - develop
        - master
    
    env:
      jobs:
        - ANSIBLE_INSTALL_VERSION: 2.7.18
        - ANSIBLE_INSTALL_VERSION: 2.8.14
        - ANSIBLE_INSTALL_VERSION: 2.9.12
  
    script:
        - pipenv run  molecule test -s default

    services:
      - docker