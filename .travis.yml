---

group: stable
os: linux
dist: xenial

language: python
python:
  - 3.7
cache: pip
    
branches:
  only:
    - develop
    - master

env:
- MOLECULE_DISTRO=centos:7
  ANSIBLE_INSTALL_VERSION=2.8.13
- MOLECULE_DISTRO=centos:7
  ANSIBLE_INSTALL_VERSION=2.9.12
- MOLECULE_DISTRO=centos:8
  ANSIBLE_INSTALL_VERSION=2.8.13
- MOLECULE_DISTRO=centos:8
  ANSIBLE_INSTALL_VERSION=2.9.12
- MOLECULE_DISTRO=jrei/systemd-debian:8
  ANSIBLE_INSTALL_VERSION=2.8.13
